<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="img.css">
    <link rel="stylesheet" href="lightbox.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <a href="images/1.jpg" data-lightbox="models" data-title="Caption1"><img src="images/1.jpg"></a>
            
            <a href="images/2.jpg" data-lightbox="models" data-title="Caption2"><img src="images/2.jpg"></a>

            <a href="images/3.jpg" data-lightbox="models" data-title="Caption3"><img src="images/3.jpg"></a>

            <a href="images/4.jpg" data-lightbox="models" data-title="Caption4"><img src="images/4.jpg"></a>

            <a href="images/5.jpg" data-lightbox="models" data-title="Caption5"><img src="images/5.jpg"></a>

            <a href="images/6.jpg" data-lightbox="models" data-title="Caption6"><img src="images/6.jpg"></a>

            <a href="images/7.jpg" data-lightbox="models" data-title="Caption7"><img src="images/7.jpg"></a>

            <a href="images/8.jpg" data-lightbox="models" data-title="Caption8"><img src="images/8.jpg"></a>
          
        </div>
        <div class="arrow"><i class='bx bxs-chevron-down'></i></div>
        <label for="upload1" class="upload">Upload</label>
        <input type="file" id="upload1" accept=".jpg, .jpeg, .png, image/*" class="file-input">
    </div>
    <script src="lightbox-plus-jquery.js"></script>
    <script src="img.js"></script>
</body>
</html>

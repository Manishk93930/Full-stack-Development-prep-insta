<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="part1">
                <img src="images/profile.png" alt="Cover-pic" id="coverpic" class="pic"> 
                <img src="images/profile.png" alt="profile-pic" id="profilepic" class="pic">
               <h1>Sundar Pichai</h1>
            </div>
            <div class="follow">
                <h3 class="followers">Follow</h3>
                <h3 class="likes">Likes <span class="heart">‚ù§</span></h3>
                
                  
            </div>
            <div class="upload">
                <label for="upload-field">Upload Profile</label>
                <input type="file" accept=image/jpeg,image/jpg,image/png id="upload-field">
            </div>
            

        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
